<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="path/to/your/favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="form_wrapper">
        <div class="form_container">
            <div class="title_container">
                <h2>Registration Form</h2>
            </div>
            <div class="row clearfix">
                <div class="">
                    <form>

                        <div class="input_field">
                            <span><i class="fa fa-building"></i></span>
                            <input type="organisation" name="organisation" placeholder="Organisation" required />
                        </div>

                        <div class="input_field">
                            <span><i class="fa fa-address-book"></i></span>
                            <input type="contact name" name="contact name" placeholder="Contact name" required />
                        </div>

                        <div class="input_field">
                            <span><i class="fa fa-envelope"></i></span>
                            <input type="email" name="email" placeholder="Email" required />
                        </div>

                        <div class="input_field">
                            <span><i class="material-icons" style="font-size:20px">place</i></span>
                            <input type="address" name="address" placeholder="Address" required />
                        </div>

                        <div class="input_field">
                            <span><i class="fa fa-phone-square"></i></span>
                            <input type="phone no" name="phone no" placeholder="Phone no"  required pattern="[0-9]+" title="Please enter only numbers" />
                        </div>

                        <!-- Container for attendees -->
                        <div id="attendees-container">
                            <!-- Attendee 1 section (initially present) -->
                            <div class="attendee" id="attendee-1">
                                <div class="title_container">
                                    <h2>Attendee 1</h2>
                                </div>
                                <!-- Attendee 1 fields -->
                                <div class="input_field select_option">
                                    <h4>Title:</h4>
                                    <select required>
                                        <option hidden disabled selected value="">Please choose a title</option>
                                        <option>Tan Sri</option>
                                        <option>Datuk</option>
                                        <option>Dato'</option>
                                        <option>Mr.</option>
                                        <option>Mrs.</option>
                                        <option>Madam</option>
                                        <option>Dr.</option>
                                        <option>Prof.</option>
                                    </select>
                                    <div class="select_arrow_a"></div>
                                </div>

                                    <div class="input_field">
                                        <span><i class="fa fa-address-book"></i></span>
                                        <input type="contact name" name="contact name" placeholder="Name" required />
                                    </div>

                                <div class="input_field">
                                    <span><i class="fa fa-envelope"></i></span>
                                    <input type="email" name="email" placeholder="Email" required />
                                </div>

                                <div class="input_field">
                                    <span><i class="fa fa-pencil-square"></i></span>
                                    <input type="email" name="email" placeholder="Designation" required />
                                </div>
                            </div>
                        </div>
                        <br>

                        <div id="buttons">
                            <button id="add-button">Add Attendee</button>
                            <button id="delete-button" disabled>Delete Attendee</button>
                        </div>
                        <br>

                        
                        <input class="button" type="submit" value="Register" />
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const addButton = document.getElementById("add-button");
            const deleteButton = document.getElementById("delete-button");
            const attendeesContainer = document.getElementById("attendees-container");

            let attendeeCount = 1;

            addButton.addEventListener("click", function() {
                if (attendeeCount < 5) {
                    attendeeCount++;
                    const newAttendee = createAttendeeSection(attendeeCount);
                    attendeesContainer.appendChild(newAttendee);

                    if (attendeeCount === 5) {
                        addButton.disabled = true;
                    }
                    deleteButton.disabled = false;
                }
            });

            deleteButton.addEventListener("click", function() {
                if (attendeeCount > 1) {
                    attendeesContainer.removeChild(document.getElementById(`attendee-${attendeeCount}`));
                    attendeeCount--;

                    addButton.disabled = false;
                    deleteButton.disabled = attendeeCount === 1;
                }
            });

            function createAttendeeSection(attendeeNumber) {
                const newAttendee = document.createElement("div");
                newAttendee.classList.add("attendee");
                newAttendee.setAttribute("id", `attendee-${attendeeNumber}`);
                newAttendee.innerHTML = `
                    <div class="title_container">
                        <h2>Attendee ${attendeeNumber}</h2>
                    </div>
                    <!-- Attendee fields -->
                    <div class="input_field select_option">
                        <h4>Title:</h4>
                        <select required>
                            <option hidden disabled selected value="">Please choose a title</option>
                            <option>Tan Sri</option>
                            <option>Datuk</option>
                            <option>Dato'</option>
                            <option>Mr.</option>
                            <option>Mrs.</option>
                            <option>Madam</option>
                            <option>Dr.</option>
                            <option>Prof.</option>
                        </select>
                        <div class="select_arrow_a"></div>
                    </div>

                    <div class="input_field">
                                        <span><i class="fa fa-address-book"></i></span>
                                        <input type="contact name" name="contact name" placeholder="Name" required />
                                    </div>

                                <div class="input_field">
                                    <span><i class="fa fa-envelope"></i></span>
                                    <input type="email" name="email" placeholder="Email" required />
                                </div>

                                <div class="input_field">
                                    <span><i class="fa fa-envelope"></i></span>
                                    <input type="email" name="email" placeholder="Designation" required />
                                </div>
                                <div class="input_field">
                                    <span><i class="fa fa-pencil-square"></i></span>
                                    <input type="email" name="email" placeholder="Designation" required />
                                </div>
                `;
                return newAttendee;
            }
        });
    </script>
</body>
</html>
